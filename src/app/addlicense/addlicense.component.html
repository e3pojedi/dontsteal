<mat-card>
	<mat-card-title>Register</mat-card-title>
	<mat-card-content>
		<form>

			<div>
				<mat-form-field appearance="outline">
					<mat-label>License Class</mat-label>
					<mat-select>
						<mat-option *ngFor="let food of foods" [value]="food.value">
							{{food.viewValue}}
						</mat-option>
					</mat-select>
				</mat-form-field>
			</div>

			<div>
				<mat-form-field appearance="outline">
					<mat-label>License Number</mat-label>
					<input type="number" matInput placeholder="Enter License Number" required>
      </mat-form-field>
			</div>

			<div>
				<mat-form-field appearance="outline">
					<mat-label>Address</mat-label>
					<input matInput placeholder="Enter Address" required>
     </mat-form-field>
			</div>

			<div>
				<mat-form-field appearance="outline">
					<mat-label>First Name</mat-label>
					<input type="text" matInput placeholder="Enter First Name" required>
      </mat-form-field>
			</div>

			<div>
				<mat-form-field appearance="outline">
					<mat-label>Middle Name</mat-label>
					<input type="text" matInput placeholder="Enter Middle Name" required>
      </mat-form-field>
			</div>

			<div>
				<mat-form-field appearance="outline">
					<mat-label>Last Name</mat-label>
					<input type="text" matInput placeholder="Enter Last Name" required>
      </mat-form-field>
			</div>

			<mat-form-field appearance="outline">
				<mat-label>Date of Birth</mat-label>
				<input matInput [matDatepicker]="picker">
				<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
				<mat-datepicker #picker></mat-datepicker>
			</mat-form-field>

			<div>
				<mat-form-field appearance="outline">
					<mat-label>Expiry Date</mat-label>
					<input type="month" matInput placeholder="Enter Date of Birth" required>
      </mat-form-field>
			</div>
			<div>
				<mat-form-field appearance="outline">
					<mat-label>Card Number</mat-label>
					<input type="number" matInput placeholder="Enter Card Number" required>
      </mat-form-field>
			</div>
      <div>
				<mat-form-field appearance="outline">
					<mat-label>Confirmation Number</mat-label>
					<input type="number" matInput placeholder="Enter Confirmation Number" required>
      </mat-form-field>
			</div>

		</form>

		<div>
			<button mat-raised-button  color="primary"  routerLink="/list"  >Register</button>
			  </div>

	</mat-card-content>
</mat-card>
