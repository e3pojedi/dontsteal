<mat-list-item *ngFor="let item of people"    >
    <mat-card>
      <table>
        <tr>
          <td> Name </td>
          <td> {{item.fName}} {{item.lName}} </td>
        </tr>
        <tr>
          <td> Email: </td>
          <td> {{item.email}} </td>
          <td> </td>
        </tr>
        <tr>
          <td> Password: </td>
          <td> {{item.password}} </td>
        </tr>
        <tr>
          <td> <button mat-raised-button color="accent">Edit</button> </td>
          <td> <button mat-raised-button color="warn">Delete</button> </td>
        </tr>
      </table>
    </mat-card>
    <mat-divider class="divider"></mat-divider>
</mat-list-item>
