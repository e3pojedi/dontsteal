<mat-card>
<mat-card-title>  Login  </mat-card-title>
<mat-card-content>
  <form>
    <mat-form-field appearance="outline">
    <mat-label>Username</mat-label>
    <input matInput placeholder="Input Username">
    </mat-form-field>
    
    <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="Input Password">
    
  </mat-form-field>
  </form>
  
  <div>
    <button mat-raised-button  color="primary" div class="buttonOtherStuff"  routerLink="/home">Forgot Password?</button>

    <button mat-raised-button  color="primary"  div class="buttonOtherStuff" routerLink="/register">Register</button>
  </div>
  <div>
       <button mat-raised-button  div class="buttonLogin" color="primary"  routerLink="/list">Login</button>
  </div>


</mat-card-content>
</mat-card>
