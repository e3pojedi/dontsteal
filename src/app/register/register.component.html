<mat-card>
<mat-card-title>Register</mat-card-title>
<mat-card-content>
  <form>

    <div>
      <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input type="text" matInput placeholder="Enter First Name" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input type="text" matInput placeholder="Enter Last Name" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Enter Username" required>
     </mat-form-field>
    </div>
    
    <div>
      <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="Enter Email" required>
      </mat-form-field>
    </div>

   <mat-form-field appearance="outline">
    <mat-label>Enter your password</mat-label>
    <input matInput required [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
    

    
  </form>
  
  <div>
    <button mat-raised-button  color="primary"  routerLink="/home"  >Register</button>
  </div>

</mat-card-content>
</mat-card>
