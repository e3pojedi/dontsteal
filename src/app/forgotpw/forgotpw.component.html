<mat-card>
<mat-card-title>Enter your email below.</mat-card-title>
<h3>If an account to this email exists, we'll send you a link to reset the password.</h3>

<mat-card-content>
    <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input type="password" matInput placeholder="Input Email">
    </mat-form-field>
    <div>
       <button mat-raised-button  div class="buttonLogin" color="primary"  routerLink="/lghome">Reset Password</button>
  </div>
</mat-card-content>
